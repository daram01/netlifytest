        document.write("<h1> 1.가위 2.바위 3.보 게임</h1>");

        // 보3          가위1      me win       2
        // 보3          바위2      me lose      1
        // 보3          보3        tie          0 

        if(com==me){
            document.write("tie");
        }else if((com==1 && me==2) || (com==2 && me==3) || (com==3 && me==1)){

        }else{

        }
