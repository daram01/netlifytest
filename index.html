    <script>
        document.write("<h1> 1.가위 2.바위 3.보 게임</h1>");

        let me = prompt("1.가위 2.바위 3.보 중 선택하세요.(숫자)","");
        let com = Math.floor(Math.random()*3)+1;

        document.write("<img src='image/" + com +".jpg'>");
        document.write("<img src='image/" + me +".jpg'>");


        // com          me         결과
        // 가위1        가위1      tie          0
        // 가위1        바위2      me win       -1
        // 가위1        보3        me lose      -2
        // 바위2        가위1      me lose      1
        // 바위2        바위2      tie          0
        // 바위2        보3        me win       -1       
        // 보3          가위1      me win       2
        // 보3          바위2      me lose      1
        // 보3          보3        tie          0 

        let x = com-me;
        if(x == -1 || x == 2){
            document.write("you win");
        }else if(x==-2 || x == 1){
            document.write("you lose");
        }else if(x==0){
            document.write("tie")
        }else{
            document.write("숫자를 입력해주세요.");
        }
    </script>
